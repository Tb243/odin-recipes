<h1>Toastie</h1>
<img src="https://hips.hearstapps.com/hmg-prod/images/grilled-cheese-horizontal-jpg-1522266016.jpg">
<h3>Description</h3>
<ul>
  <li>Bread</li>
  <li>Butter</li>
  <li>Cheese</li>
  <li>Salt and pepper</li>
 </ul>
<h3>Steps</h3>
<ol>
  <li>Heat frypan and melt butter</li>
  <li>Place sliced cheese in between bread</li>
  <li>Fry bread until crispy and cheese is melted</li>
  <li>Salt and pepper to taste</li>
  <li>Serve</li>
</ol>
