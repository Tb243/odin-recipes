<h3>Description</h3>
<ul>
  <li>Trident hot and spicy 2 minute noodles</li>
  <li>Water</li>
 </ul>
<h3>Steps</h3>
<ol>
  <li>Boil kettle</li>
  <li>Place doodles and boiling water in microwave safe container</li>
  <li>Nuke for 2 mins</li>
  <li>Add flavour sachets and mix</li>
  <li>Serve</li>
</ol>
